<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/student/update}">
    id：<input th:name="id" th:value="${student.id}" readonly/><br/>
    name：<input th:name="name" th:value="${student.name}"/><br/>
    score：<input th:name="score" th:value="${student.score}"/><br/>
    birthday：<input th:name="birthday" th:value="${#dates.format(student.birthday,'YYYY-MM-DD')}"/><br/>
    <input th:type="submit" th:value="更新"/>
</form>
</body>
</html>
