<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--/url-->
<a th:href="@{http://www.baidu.com}">跳转1</a><br/>
<a th:href="@{http://localhost:9090/index/url/{na}(na=${name})}">跳转2</a>

<!--/src-->
<img th:src="${src}">

<!--/eq-->
<input th:value="${age gt 30? '中年':'青年'}"/>


<!--/switch-->

<!--<div th:switch="${gender}">
    <p th:case="女" >女</p>
    <p th:case="男" >男</p>
    <p th:case="*">未知</p>
</div>-->


<!--/object-->

<!--<p th:text="${#request.getAttribute('request')}"></p>
<p th:text="${#session.getAttribute('session')}"></p>

<!--/util-->
<!--格式化时间-->
<p th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"></p>
<!--创建当前时间，精确到天-->
<p th:text="${#dates.createToday()}"></p>
<!--创建当前时间，精确到秒-->
<p th:text="${#dates.createNow()}"></p>
<!--判断是否为空-->
<p th:text="${#strings.isEmpty(name)}"></p>
<!--判断List是否为空-->
<p th:text="${#lists.isEmpty(users)}"></p>
<!--输出字符串长度-->
<p th:text="${#strings.length(name)}"></p>
<!--拼接字符串-->
<p th:text="${#strings.concat(name,name,name)}"></p>
<!--创建自定义字符串-->
<p th:text="${#strings.randomAlphanumeric(counts)}"></p>
</body>
</html>
